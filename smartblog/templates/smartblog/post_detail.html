{% extends 'smartblog/base.html' %}

{% block content %}
    <div class="post">
     {% if user.is_authenticated %}
         {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% else %}
         <p><a class="btn btn-default" href="{% url 'smartblog.views.post_publish' pk=post.pk %}">Publish</a>
         {% endif %}
         <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil" style="color : blue;"></span></a>
         <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove" style="color : red;"></span></a></p>
       {% else %}
           <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock" style="color :blue;"></span></a>
     {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        
    </div>
{% endblock %}
